name: Continuous Delivery of Template

on:
  push:
    branches:
      - main

concurrency: release

jobs:
  tag-release:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "write"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure git
        shell: bash
        run: |
          git config --global user.email "actions@github.com" && 
          git config --global user.name "github-actions"

      - name: Tag release
        id: tag
        uses: TriPSs/conventional-changelog-action@v3.18.0
        with:
          skip-commit: "true"
          tag-prefix: ""
          skip-on-empty: "false"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.tag.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          body: ${{ steps.tag.outputs.clean_changelog }}

      - name: Install tools
        run: pipx install algokit && pipx install copier

      - name: Build template
        run: copier copy --defaults --trust . example

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: get-started
          FOLDER: example
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: ${{ steps.tag.outputs.tag }} ({sha}) {msg}
